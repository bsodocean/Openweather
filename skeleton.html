<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather App JS</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="exoskeleton.css">
        <script src="https://kit.fontawesome.com/0758e73154.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="fatpig">
            <div class="wrapper">
                <input type="text" class="search-box" placeholder="Search for a city..." autocomplete="off" required>
                 <section class="location">
                     <div class="city">Paris, France</div>
                     <div class="date">Thursday 11 April 2002</div>
                 </section>
                 <div class="current">
                     <div class="temp">13°C</div>
                     <div class="weather">Blizzard</div>
                     <div class="hi-low">0°C / 7°C</div>
                 </div>
                </div>
            </div>
    </body>
  <script src="dataPull.js"></script>
</html>
